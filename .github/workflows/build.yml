name: build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            cc: gcc
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4

    - name: install dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo add-apt-repository -y "deb http://archive.ubuntu.com/ubuntu `lsb_release -sc` main universe"
        sudo apt-get update -y -qq
        sudo apt-get install libpng-dev libjpeg-dev libbz2-dev libfreetype-dev libvorbis-dev libsdl2-dev
    - name: configure
      env:
        CC: ${{ matrix.cc }}
      run: |
        ./configure --with-internal-libs
    - name: reconfigure extlibs (ogg)
      run: |
        cd extlib/src/libogg-1.3.5
        autoreconf -fi
        autoupdate
    - name: build
      run: |
        make VERBOSE=true
